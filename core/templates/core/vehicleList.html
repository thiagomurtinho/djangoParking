<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vehicle</title>
</head>
<body>
    <h1>Vehicle list</h1>
    
    {%for vehicle in vehicles%}
        <li>{{ vehicle }}</li>
    {% endfor %}

    <form action="{% url 'core_vehicles_new' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
